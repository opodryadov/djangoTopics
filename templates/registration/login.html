{% extends "base.html" %}
{% block content %}
    {% if form.errors %}
        <p>Введено неверное имя пользователя или неверный пароль</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Войти</button>
        <input type="hidden" name="next"
               value="{% url 'topic:index' %}"/>
    </form>
{% endblock content %}
