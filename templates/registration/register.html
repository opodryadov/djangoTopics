{% extends "base.html" %}
{% block content %}
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="form-group g-recaptcha" data-sitekey="6LdXqZsaAAAAALLR0TzoUh7VNYM5xEpiJ7BcAqIQ"></div>
        <button name="submit">Зарегистрироваться</button>
        Уже есть учетная запись? <a href='{% url 'users:login' %}'>Войти</a>
        <input type="hidden" name="next" value="{% url 'topic:index' %}"/>
    </form>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
{% endblock content %}
