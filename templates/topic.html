{% extends 'base.html' %}
{% block content %}
    <h1>{{ topic }}</h1>
    <p>Содержание:</p>
    <ul>
        {% for entry in entries %}
            <li>
                <p>{{ entry.created_at|date:'M d, Y H:i' }}</p>
                <p>{{ entry.text|linebreaks }}</p>
            </li>
        {% empty %}
            <li>К данному заголовку теста нет :(</li>
        {% endfor %}
    </ul>
{% endblock content %}
